<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Welcome to GakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to GakaoTalk</h1>
        <p class="welcome-header__text">If you have Gakao Account, log in with your email or phone number</p>
    </header>
    <form id="login-form" autocomplete="off">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find Gakao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/7af324cff4.js" crossorigin="anonymous"></script>
</body>
</html>
